{% extends "base.html" %}

{% block title %}Inicio - Coordinaci√≥n Deportiva - UPSE{% endblock %}
{% load static %}
{% block content %}

<section class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                            aria-label="Slide 7"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'img/up1.jpg' %}" class="d-block w-100" alt="Upse 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up3.jpg' %}" class="d-block w-100" alt="Upse 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up5.jpg' %}" class="d-block w-100" alt="Upse 3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up8.jpg' %}" class="d-block w-100" alt="Upse 4">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up6.jpg' %}" class="d-block w-100" alt="Upse 5">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up2.jpg' %}" class="d-block w-100" alt="Upse 6">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'img/up4.jpg' %}" class="d-block w-100" alt="Upse 7">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
